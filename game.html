<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Spicy+Rice&display=swap" rel="stylesheet">

</head>

<body>

    <div class="game-bar">
        <div class="restart-button">
            <p id="restart">Restart</p>
        </div>

        <div class="guess">
            <p>Guess Made</p>
            <div id="guessMade">0</div>
        </div>

        <div class="best-score">
            <p> Best Score</p>
            <div id="bestScore"></div>
        </div>

    </div>

    <div class="restart-confirmation noDisplay">
        <div class="confirm-decide">
            <p>Are you sure?</p>
            <div class="yes-no">
                <p>Yes</p>
                <p>No</p>
            </div>
        </div>
    </div>

    <section class="game-container-outer">
        <div class="game-container">

        </div>
    </section>




    <script src="game.js"></script>
</body>

</html>
